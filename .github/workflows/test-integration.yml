name: Integration Tests

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]
  workflow_dispatch:  # Allow manual trigger

jobs:
  test-integration:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        python-version: ['3.10', '3.11', '3.12']

    steps:
    - name: Checkout Sacred QA Audits
      uses: actions/checkout@v4
      with:
        path: sacred-qa-audits

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}

    - name: Install dependencies
      working-directory: sacred-qa-audits
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Run unit tests (validation)
      working-directory: sacred-qa-audits
      run: |
        python -m pytest tests/test_validation.py -v --cov=src/integrations/validation --cov-report=xml

    - name: Run integration tests
      working-directory: sacred-qa-audits
      run: |
        python -m pytest tests/test_full_integration.py -v --cov=src/integrations --cov-report=xml --cov-append

    - name: Upload coverage to Codecov
      uses: codecov/codecov-action@v4
      with:
        files: sacred-qa-audits/coverage.xml
        flags: integration
        name: codecov-integration-${{ matrix.python-version }}
        fail_ci_if_error: false

    - name: Test Parliament initialization
      working-directory: sacred-qa-audits
      run: |
        python -c "
        from src.parliament.kragentic_parliament import KragenticParliament
        from src.integrations.jobs_db_integration import JobsDBIntegration
        from src.integrations.validation import ParliamentValidator

        # Test basic imports
        print('✓ All imports successful')

        # Test Parliament creation
        parliament = KragenticParliament()
        print(f'✓ Parliament initialized with {len(parliament.agents)} agents')

        # Test decision making (without integration)
        decision, trace = parliament.deliberate('Test query', {})
        print(f'✓ Decision made with {len(trace.activations)} agent activations')
        "

    - name: Generate test report
      if: always()
      working-directory: sacred-qa-audits
      run: |
        echo "## Test Results" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "**Python Version**: ${{ matrix.python-version }}" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY

        if [ -f coverage.xml ]; then
          echo "Coverage report generated successfully" >> $GITHUB_STEP_SUMMARY
        fi

  test-examples:
    runs-on: ubuntu-latest
    needs: test-integration

    steps:
    - name: Checkout Sacred QA Audits
      uses: actions/checkout@v4
      with:
        path: sacred-qa-audits

    - name: Set up Python 3.12
      uses: actions/setup-python@v5
      with:
        python-version: '3.12'

    - name: Install dependencies
      working-directory: sacred-qa-audits
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Test traced_decision example
      working-directory: sacred-qa-audits
      run: |
        python examples/traced_decision.py > /dev/null
        echo "✓ traced_decision.py executed successfully"

    - name: Verify documentation
      working-directory: sacred-qa-audits
      run: |
        # Check that all documentation files exist
        for doc in INTEGRATION.md SYMBIOTIC_ARCHITECTURE.md README.md TEST_REPORT.md; do
          if [ -f "$doc" ]; then
            echo "✓ $doc exists"
          else
            echo "✗ $doc missing"
            exit 1
          fi
        done

        # Check that key example files exist
        for example in examples/job_advisory_shell.py examples/traced_decision.py; do
          if [ -f "$example" ]; then
            echo "✓ $example exists"
          else
            echo "✗ $example missing"
            exit 1
          fi
        done

  lint-and-format:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python 3.12
      uses: actions/setup-python@v5
      with:
        python-version: '3.12'

    - name: Install linting tools
      run: |
        pip install flake8 black

    - name: Check code formatting with black
      run: |
        black --check src/ tests/ || echo "Code formatting issues found (informational only)"
      continue-on-error: true

    - name: Lint with flake8
      run: |
        # Ignore line length (E501) and complex checks for now
        flake8 src/ tests/ --count --select=E9,F63,F7,F82 --show-source --statistics || echo "Linting issues found (informational only)"
      continue-on-error: true
